name: ci-golang-workflow
on: 
  pull_request:
    branches:
      - develop
  strategy:
    matrix:
      go: ['1.21.1', 1.15]    
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ${{matrix.go}}
      - run: go mod init main    
      - run: go test
      - run: go run math.go
